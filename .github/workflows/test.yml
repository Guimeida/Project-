name: Render Deployment Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '22'

      - run: npm ci

      - run: npm run lint || echo "No linter configured"

      - run: npm test || echo "No tests configured"

      - run: npm run build || echo "No build step configured"
